<div [hidden]="isSignedIn">
    <button  #googleSignIn id="googleSignIn" class="btn btn-google">Sign in with Google</button>
</div>

<div [hidden]="!isSignedIn">
    <p>Signed in as {{name}}</p>
    <button id="googleSignOut" class="btn btn-google" (click)="onSignOutClicked()">Sign out</button>
</div>
