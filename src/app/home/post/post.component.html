<div class="thumbnail">
    <img [src]="post.track.album.imageUrl" alt="Album Image">
    <div class="caption">
        <h3>{{post.track.name}}</h3>
        <h4>by {{post.track.artist.name}}</h4>
        <h5>{{post.track.album.name}}</h5>
        <button class="btn btn-primary">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </button>
    </div>
    <div class="post-description">
        <p>
            {{post.description}}
        </p>
        <p><span class="pull-right"> - {{post.user.name}}</span></p>
    </div>
</div>
