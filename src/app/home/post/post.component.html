<div class="thumbnail">
    <img [src]="post.track.album.imageUrl" alt="Album Image">
    <div class="caption">
        <h3>{{post.track.name}}</h3>
        <h4>by {{post.track.artist}}</h4>
        <h5>on album {{post.track.album.name}}</h5>
        <p>{{post.description}}</p>
        <p>Author {{post.user.name}}</p>
    </div>
</div>
