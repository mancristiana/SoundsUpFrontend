<div class="page-header">
    <h1>Post page
        <small>Share your favourite songs!</small>
    </h1>
</div>

<button (click)="loadMasonry()" class="btn btn-primary">Stupid Masonry</button>
<div class="container-fluid">
    <div #masonry class="masonry">
        <div *ngFor="let post of posts" class="masonry-item">
            <post [post]="post"></post>
        </div>
    </div>
</div>
