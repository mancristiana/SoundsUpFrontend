<div class="page-header">
    <h1>Post page
        <small>Share your favourite songs!</small>
    </h1>
</div>
<div class="container-fluid">
    <div #masonryElementRef class="masonry">
        <div *ngFor="let post of posts" class="masonry-item">
            <post [post]="post" (init)="loadMasonry()"></post>
        </div>
    </div>
</div>
